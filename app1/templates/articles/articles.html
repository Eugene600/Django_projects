<html>
    <head>
        <title>Wachira Website</title>

    <body>
        <h1>Article List</h1>
        <div class = "article" > 
            {% for articles in article%}
            <div class="articles">
                <h2><a href="#">{{articles.title}}</a></h2>
                <p>{{articles.body}}</p>
                <p>{{articles.date_published}}</p>
            
            </div>
            {% endfor %}
        </div>
    </body>
</html>
