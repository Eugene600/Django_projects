{% extends 'base_layout.html' %}
{%block content%}
    <br>
    <h1>Article List</h1>
    <br>
    <div class = "article" > 
        {% for articles in article%}
        <div class="articles">
            <h2><a href="{% url 'article_detail' articles.slug%}">{{articles.title}}</a></h2>
            <p>{{articles.snippet}}</p>
            <p>{{articles.date_published}}</p>           
        </div>
        {% endfor %}
    </div>
{%endblock%}
